	<body>
		<a href="../../index.html" class="backhome">返回首页</a>
		<h1>按照插入先后顺序进行数组排序的Map</h1>
		<div>
			<h3>Sample</h3>
			<pre class="code">
<textarea class="kitjs-form-textarea" cols="100">
var o = new $kit.LinkedHashMap();
o.ad('k1' , {
	i : 1,
	v : 'a'
});//添加元素，key为k1，value为object
o.ad('k2' , {
	i : 2,
	v : 'b'
});//添加元素
o.rm('k1');//删除key为k1的元素
</textarea>
</pre>
		</div>
