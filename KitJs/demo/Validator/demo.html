<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script src="../../src/js/kit.js"></script>
		<script src="../../src/js/widget/Form/form.js"></script>
		<link rel="stylesheet" href="../../css.css" />
		<link rel="stylesheet" href="../../src/css/form.css" />
		<link rel="stylesheet" href="validator.css" />
		<!--validator-->
		<script src="../../src/js/widget/Validator/validator.js"></script>
		<script src="../../src/js/widget/Validator/autowired.validator.js"></script>
		<style>
			table td {
				font-size: 14px;
			}
			label {
				cursor: pointer;
				margin-right: 1em;
			}
		</style>
	</head>
	<body>
		<a href="../../index.html" class="backhome">返回首页</a>
		<h1>验证器Validator</h1>
		<form action="success.html" method="post">
			<table>
				<caption>
					<ol>
						<li>
							名字不能为a
						</li>
						<li>
							名字不能为6个字符
						</li>
						<li>
							性别不能为空
						</li>
					</ol>
				</caption>
				<tr>
					<td>Name</td>
					<td><input type="text" class="kitjs-form-textbox" name="name" value="a"><span class="kitjs-validator" for="@name" rules="[{regExp:/^\w{6}$/i, message:'不能为6个字符!'},{regExp:/^a$/i, message:'不能为a或者A!'}]"></span></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td><label for="gender_male"><input id="gender_male" type="radio" name="gender" class="kitjs-form-radio" value="男">男</label><label for="gender_female"><input id="gender_female" name="gender" type="radio" class="kitjs-form-radio" value="女">女</label><span class="kitjs-validator" for="@gender"></span></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" class="kitjs-form-button" value="提交"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
