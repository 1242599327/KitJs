<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="../../css.css" />
		<link rel="stylesheet" href="../../src/css/widget/Audio/audio.css" />
		<script src="../../src/js/kit.js"></script>
		<!--[if IE]>
		<script src="../../src/js/ieFix.js"></script>
		<![endif]-->
		<script src="../../src/js/widget/Audio/audio.js"></script>
		<style></style>
	</head>
	<body>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<audio id="audio" src="a.mp3" preload="auto"></audio>
		<ul>
			<li id="currentTime">
				currentTime:<span id="J_currentTime"></span>
			</li>
		</ul>
		<script>
			$kit.$(function() {
				window.a = new $kit.ui.Audio({
					el : $kit.el('#audio'),
					//swfLocation : '../../src/js/widget/Audio/audiojs.swf'
					swfLocation : 'http://static.cikuapp.com/Ciku/js/audiojs.swf'
				});
				a.ev({
					ev : 'timeupdate',
					fn : function() {
						$kit.el('#J_currentTime').innerHTML = a.currentTime;
					}
				})
			})
		</script>
	</body>
</html>
